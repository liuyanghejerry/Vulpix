<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <title>Error 404(Not Found)!!1</title>
    <style>
        .notfound {
            width: 700px; 
            margin: 0 auto; 
            margin-top: 100px; 
        }
        .img, .msg {
            float: left; 
        }
        .msg {
            margin-top: 150px; 
            width: 300px; 
            color: #aaa; 
        }
        .msg .caption {
            font-size: 22px; 
            color: #000; 
        }
    </style>
</head>
<body>
    <div class="notfound">
        <div class="img"><img src="/static/img/404.png" /></div>
        <div class="msg">
            <p class="caption"><b>404</b> Not Found...</p>
            <p>The page you want was not found on this server.</p>
        </div>
    </div>
</body>
</html>
